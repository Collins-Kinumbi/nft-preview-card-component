<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="component">
          <div class="image">
            <img
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium image"
              class="nft-img"
            />
            <div class="view">
              <img src="./images/icon-view.svg" alt="view icon" />
            </div>
          </div>

          <h1 class="nft-name">
            <a href="#">Equilibrium #3429</a>
          </h1>

          <p class="nft-info">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="countdown">
            <span
              ><img src="./images/icon-ethereum.svg" alt="Ethereum svg" />
              0.041ETH</span
            >
            <span>
              <img src="./images/icon-clock.svg" alt="" />3 days left</span
            >
          </div>

          <div class="profile">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" />
            <p>
              Creation of <span><a href="#">Jules Wyvern</a></span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/collinsKinumbi">Collins Kinumbi</a>.
      </div>
    </footer>
  </body>
</html>
